<h1>아카이브 목록</h1>
<h1>Post archive until Aug 10 2020</h1>
<h5>여기는 localhost:8000/blog/archive/</h5>

<ul>
    {% for date in date_list%}
    <li style="display: inline;">
        /blog/2020
        <a href="{% url 'blog:post_year_archive' date|date:'Y' %}"> - {{ date|date:"Y"}}
        </a>
    </li>
    {% endfor %}
</ul>
<br/>

<div>
    <ul>
        {% for post in object_list%}
        <li> {{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
        <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
        </li>
        {% endfor %}
    </ul>
</div>
